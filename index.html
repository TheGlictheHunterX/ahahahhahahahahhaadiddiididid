<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TuniClose Bet - Admin Panel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .header {
            background: #c00; /* Red theme */
            padding: 20px;
            font-size: 30px;
            font-weight: bold;
            color: white;
            border-bottom: 5px solid #990000;
        }
        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 40px;
            background: #333;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }
        .games {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .game {
            background: #444;
            padding: 25px;
            border-radius: 12px;
            transition: transform 0.3s, background 0.3s;
            cursor: pointer;
            width: 150px;
            text-align: center;
        }
        .game:hover {
            transform: scale(1.1);
            background: #ffcc00;
            color: black;
        }
        .login-btn {
            padding: 15px 30px;
            font-size: 20px;
            color: white;
            background-color: #ff3300;
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            margin-top: 30px;
        }
        .login-btn:hover {
            background-color: #c00;
            transform: scale(1.05);
        }
        .login-btn:active {
            background-color: #990000;
        }
    </style>
</head>
<body>
    <div class="header">TuniClose Bet - Admin Panel</div>
    <div class="container">
        <p>Welcome to the Admin Panel of TuniClose Bet. Manage and monitor the games here.</p>
        <h2>Casino Games</h2>
        <div class="games">
            <div class="game">Roulette</div>
            <div class="game">Poker</div>
            <div class="game">Blackjack</div>
            <div class="game">Slots</div>
        </div>
        <a href="https://xportbox.com/F1/FB/?nox=6957196287" class="login-btn">Login</a>
    </div>
</body>
</html>
